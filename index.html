<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>TO DO</title>
</head>
<body>
    <!-- MAIN -->
    <main class="main">
        <!-- TABLE -->
        <section class="table">
            <!-- HEADER -->
            <header class="header">
                <h1>TASKS</h1>
                <button id="add" class="circular">
                    <span class="material-symbols-outlined">
                    add
                    </span></button>
            </header>
            <!--/ HEADER /-->
            <!-- TASKS -->
            <div class="tasks">
                <div class="task">
                    <div class="info">
                        <p>read</p>
                        <span>10/10/2022</span>
                    </div>
                    <div class="action">
                        <button onclick="deleteTask(index)" class="circular delete white"><span class="material-symbols-outlined">
                            delete
                            </span></button>
                        <button class="circular done white"><span class="material-symbols-outlined">
                            check
                            </span></button>
                        <button class="circular update white"><span class="material-symbols-outlined">
                            edit
                            </span></button>
                    </div>
                </div>
            </div>
            <!--/ TASKS /-->
        </section>
        <!--/ TABLE /-->

    </main>
    <!--/ MAIN /-->
</body>
<script src="script.js"></script>
</html>
